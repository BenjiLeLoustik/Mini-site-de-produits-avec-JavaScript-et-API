<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produit - </title>

        <link rel="stylesheet" href="./assets/app.css">
        <script src="./assets/app.js"></script>
    </head>
    <body>
        
        <header>
            <div class="logo">LOGO</div>
            <button class="toggleResponsiveNavbar" onclick="toggleResponsiveHeaderNavbar()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="navbar">
                
                <div class="links">
                    <a href="./index.html" class="link">Accueil</a>
                </div>

                <div class="copyright">
                    Copyright&copy; - 2025
                </div>
                
            </nav>
        </header>

        <div class="product">
            <div class="view">

                <div class="product-images">

                    <div class="image-container">
                        <div class="big-image striped">
                            <img src="#" alt="#">
                        </div>
                        <div class="list-images"></div>
                    </div>

                </div>

                <div class="product-informations">
                    <div class="product-title">
                        <span class="title"></span>
                        <span class="rate">
                            <span class="rateAverage"></span>/5
                            (<span class="totalVote"></span> votes)
                        </span>
                    </div>
                    <div class="product-description"></div>
                    <div class="separate"></div>
                </div>

            </div>
        </div>

    </body>
</html>
